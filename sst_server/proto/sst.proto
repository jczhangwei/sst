syntax = "proto3";
package sst;

import "google/protobuf/any.proto";

message ErrorStatus {
    string message = 1;
}

message ArrayDiff {
    int32 origin_start = 1;
    int32 origin_end = 2;
    int32 result_start = 3;
}

message BaseAssignment {
    string path = 1;
    google.protobuf.Any data = 2;
}